<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athene Parthenon Network Setup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .network-details {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: left;
        }
        .detail-item {
            margin: 0.8rem 0;
            word-break: break-word;
        }
        .status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Add Athene Parthenon Network</h1>
        
        <div class="network-details">
            <div class="detail-item"><strong>Network Name:</strong> Athene Parthenon</div>
            <div class="detail-item"><strong>RPC URL:</strong> https://rpc.parthenon.athenescan.io</div>
            <div class="detail-item"><strong>Chain ID:</strong> 281123 (0x44893)</div>
            <div class="detail-item"><strong>Currency Symbol:</strong> ETH</div>
            <div class="detail-item"><strong>Block Explorer:</strong> https://parthenon.athenescan.io</div>
            <div class="detail-item"><strong>ATH Contract:</strong> 0x21aaB3EE875179d230a5d6FD470171089020bFd0</div>
        </div>

        <button class="btn" onclick="handleConnection()" id="connectBtn">
            <span>üîó Connect & Add Network</span>
        </button>

        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        async function handleConnection() {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('statusMessage');
            
            try {
                // Check MetaMask installation
                if (!window.ethereum) {
                    showStatus('Please install MetaMask!', 'error');
                    window.open('https://metamask.io', '_blank');
                    return;
                }

                btn.disabled = true;
                showStatus('Connecting wallet...', 'loading');

                // Connect to wallet
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                showStatus('Wallet connected! Adding network...', 'success');

                // Add Athene Network
                await ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x44893',
                        chainName: 'Athene Parthenon',
                        rpcUrls: ['https://rpc.parthenon.athenescan.io'],
                        nativeCurrency: {
                            name: 'ETH',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        blockExplorerUrls: ['https://parthenon.athenescan.io']
                    }]
                });

                showStatus('Network added! Adding ATH token...', 'success');

                // Add ATH Token
                await ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x21aaB3EE875179d230a5d6FD470171089020bFd0',
                            symbol: 'ATH',
                            decimals: 18,
                            image: 'https://your-logo-url.com/logo.png' // Add valid logo URL
                        }
                    }
                });

                showStatus('Success! Network and ATH token added!', 'success');
                btn.innerHTML = '‚úîÔ∏è Setup Complete';
                btn.style.backgroundColor = '#4CAF50';

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.style.display = 'block';
            status.textContent = message;
            status.className = 'status';
            
            switch(type) {
                case 'error':
                    status.style.backgroundColor = '#ffebee';
                    status.style.color = '#c62828';
                    break;
                case 'success':
                    status.style.backgroundColor = '#e8f5e9';
                    status.style.color = '#2e7d32';
                    break;
                case 'loading':
                    status.style.backgroundColor = '#fff3e0';
                    status.style.color = '#ef6c00';
                    break;
            }
        }
    </script>
</body>
</html>
