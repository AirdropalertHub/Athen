<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Athene Network to MetaMask</title>
    <style>
        /* Previous CSS remains same */
        .network-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .network-details div {
            margin: 8px 0;
            word-break: break-all;
        }
        .contract-address {
            color: #FF8C00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåê Add Athene Network</h1>
        
        <div class="network-details">
            <div><strong>Network Name:</strong> Athene Parthenon</div>
            <div><strong>RPC URL:</strong> https://rpc.parthenon.athenescan.io/</div>
            <div><strong>Chain ID:</strong> 281123 (0x44893)</div>
            <div><strong>Currency Symbol:</strong> ETH</div>
            <div><strong>Block Explorer:</strong> https://parthenon.athenescan.io</div>
            <div><strong>ATH Contract:</strong> <span class="contract-address">0x21aaB3EE875179d230a5d6FD470171089020bFd0</span></div>
        </div>

        <div class="btn-container">
            <button class="btn" id="mainButton" onclick="handleWalletConnection()">üîì Connect & Add</button>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="powered-by">
            üî• Powered by @AirdropAlertHUB
        </div>
    </div>

    <script>
        async function handleWalletConnection() {
            const button = document.getElementById('mainButton');
            const statusDiv = document.getElementById('statusMessage');

            try {
                // Check MetaMask installation
                if (!window.ethereum) {
                    alert('Please install MetaMask!');
                    window.open('https://metamask.io', '_blank');
                    return;
                }

                // Connect wallet first
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                
                // Add Network
                await ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x44893',
                        chainName: 'Athene Parthenon',
                        rpcUrls: ['https://rpc.parthenon.athenescan.io/'],
                        nativeCurrency: {
                            name: 'Ethereum',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        blockExplorerUrls: ['https://parthenon.athenescan.io']
                    }]
                });

                // Add Token
                await ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x21aaB3EE875179d230a5d6FD470171089020bFd0',
                            symbol: 'ATH',
                            decimals: 18,
                            image: 'https://your-token-logo-url.com/logo.png' // Add valid logo URL
                        }
                    }
                });

                // Update UI
                button.disabled = true;
                button.innerHTML = '‚úîÔ∏è Added Successfully';
                statusDiv.innerHTML = 'Network and ATH token added to MetaMask!';
                statusDiv.style.color = 'green';

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.style.color = 'red';
                button.disabled = false;
            }
        }
    </script>

</body>
</html>
