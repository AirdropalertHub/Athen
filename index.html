<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Athene Network to MetaMask</title>
    <style>
        /* Keep previous styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #e6f0ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
            position: relative;
        }
        /* Rest of the CSS remains same */
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Add Athene Network to MetaMask</h1>
        
        <p class="description">First connect your wallet, then add the network</p>

        <div class="btn-container">
            <button class="btn" id="mainButton" onclick="handleWalletConnection()">üîì Connect Wallet</button>
            <button class="btn btn-whatsapp" onclick="joinWhatsApp()">üì¢ WhatsApp Updates</button>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="contract">
            <strong>ATH Contract:</strong><br>
            0x21aaB3EE875179d230a5d6FD470171089020bFd0
        </div>

        <div class="powered-by">
            üî• Powered by @AirdropAlertHUB
        </div>
    </div>

    <script>
        let isConnected = false;

        async function handleWalletConnection() {
            try {
                // First check MetaMask installation
                if (!window.ethereum) {
                    alert('Please install MetaMask!');
                    window.open('https://metamask.io', '_blank');
                    return;
                }

                const button = document.getElementById('mainButton');
                const statusDiv = document.getElementById('statusMessage');

                if (!isConnected) {
                    // Connect wallet first
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    isConnected = true;
                    button.innerHTML = 'üåê Add Athene Network';
                    statusDiv.innerHTML = '‚úÖ Wallet connected!';
                    statusDiv.style.color = 'green';
                } else {
                    // Add network after connection
                    await addNetwork();
                    button.disabled = true;
                    button.innerHTML = '‚úîÔ∏è Network Added';
                    statusDiv.innerHTML = 'üéâ Network successfully added!';
                    statusDiv.style.color = 'blue';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Operation failed, please try again');
            }
        }

        async function addNetwork() {
            try {
                await ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x44893',
                        chainName: 'Athene Parthenon',
                        rpcUrls: ['https://rpc.parthenon.athenescan.io/'],
                        nativeCurrency: {
                            name: 'Ethereum',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        blockExplorerUrls: ['https://parthenon.athenescan.io'],
                    }]
                });

                // Auto-add token after network
                await ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x21aaB3EE875179d230a5d6FD470171089020bFd0',
                            symbol: 'ATH',
                            decimals: 18,
                            image: 'https://example.com/logo.png' // Add actual logo URL
                        }
                    }
                });
            } catch (error) {
                throw new Error('Failed to add network');
            }
        }

        function joinWhatsApp() {
            window.open('https://whatsapp.com/channel/0029Vb3pFvAGufInLdTumQ3k', '_blank');
        }
    </script>

</body>
</html>
