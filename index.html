<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Setup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .network-details {
            background: linear-gradient(145deg, #f8f9ff, #ffffff);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: left;
            border: 2px solid #e0e0ff;
        }
        .detail-item {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            background: #f4f6ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-item strong {
            color: #6c5ce7;
            margin-right: 1rem;
        }
        .airdrop-alert {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            font-size: 1.4em;
            animation: slide 6s infinite linear;
            margin: 1.5rem 0;
        }
        @keyframes slide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn {
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem;
            box-shadow: 0 4px 15px rgba(108,92,231,0.3);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108,92,231,0.4);
        }
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="airdrop-alert">
            ðŸ”¥ Powered by AirdropAlertHUB ðŸ”¥
        </div>
        
        <h1>ðŸš€ Add Monad Testnet</h1>
        
        <div class="network-details">
            <div class="detail-item">
                <strong>Network Name:</strong>
                <span>Monad Testnet</span>
            </div>
            <div class="detail-item">
                <strong>RPC URL:</strong>
                <span>https://testnet-rpc.monad.xyz</span>
            </div>
            <div class="detail-item">
                <strong>Chain ID:</strong>
                <span>10143 (0x279F)</span>
            </div>
            <div class="detail-item">
                <strong>Currency Symbol:</strong>
                <span>MON</span>
            </div>
            <div class="detail-item">
                <strong>Block Explorer:</strong>
                <span>https://testnet.monadexplorer.com</span>
            </div>
        </div>

        <button class="btn" onclick="handleConnection()">
            ðŸŒˆ Connect & Add Network
        </button>
    </div>

    <script>
        async function handleConnection() {
            try {
                if (!window.ethereum) {
                    alert('Please install MetaMask!');
                    window.open('https://metamask.io', '_blank');
                    return;
                }

                await ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x279F',
                        chainName: 'Monad Testnet',
                        rpcUrls: ['https://testnet-rpc.monad.xyz'],
                        nativeCurrency: {
                            name: 'MON',
                            symbol: 'MON',
                            decimals: 18
                        },
                        blockExplorerUrls: ['https://testnet.monadexplorer.com']
                    }]
                });

                alert('Successfully added Monad Testnet!');

            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
